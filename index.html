    <script type="text/javascript">
      var blnMozilla = false;
      var blnIE = false;

      if (document.attachEvent) {
        blnIE = true;
      } else if (document.addEventListener) {
        blnMozilla = true;
      }

      function setStyleProperty(obj, property, value) {
        if (obj) {
          if (obj.style.property == value) {
            return;
          }
          if (blnIE) eval('obj.style.' + property + ' = "' + value + '"');
          else obj.style.setProperty(property, value, '');
        }
      }
